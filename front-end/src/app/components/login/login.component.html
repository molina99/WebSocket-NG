<div class="bg-blue-300 h-screen w-screen">
  <div class="flex flex-col items-center flex-1 h-full justify-center px-4 sm:px-0">
    <div class="flex rounded-lg shadow-lg w-full sm:w-3/4 lg:w-1/3 bg-white sm:mx-0">
      <div class="flex flex-col w-full p-4">
        <div class="flex flex-col flex-1 justify-center mb-8">
          <h1 class="text-4xl text-center font-thin">
            Ingreso al Sistema
          </h1>
          <div class="w-full mt-4">
            <form class="form-horizontal w-3/4 mx-auto">
              <div class="flex flex-col mt-4">
                <input
                  type="text"
                  name="email"
                  class="flex-grow h-8 px-2 border rounded border-grey-400"
                  placeholder="Correo electrónico"
                  [(ngModel)]="dataLogin.email"
                />
              </div>
              <div class="flex flex-col mt-4">
                <input
                  type="password"
                  name="password"
                  class="flex-grow h-8 px-2 rounded border border-grey-400"
                  placeholder="Contraseña"
                  [(ngModel)]="dataLogin.password"
                />
              </div>
              <div class="flex flex-col mt-8">
                <button (click)="login()"
                        class="bg-blue-500 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded">
                  Ingresar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
